    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.css">

        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;

    <div class="page">

        <div class="homecontainer">
            <div class="mainlogo">In The Van</div>
            <div class="imgbig"></div>
            <div class="btncontainer">
                <div class="loginbtn">Log In</div>
                <div class="signupbtn">Sign Up</div>
            </div>

            <div class="logincontainer">
                <input class="login" placeholder="Email"></input>
                <input class="login" id="login-pwd" placeholder="Password"></input>
                <div class="submitbtn">Submit</div>
                <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false"></div>
            </div>

            <div class="user-type-container">
                <div class="usertypebtn" id="musician">Musician</div>
                <div class="usertypebtn" id="band">Band</div>
            </div>

            <div class="musiciancontainer">
                <div class="musician-column-container">
                    <div class="musician-column1">
                        <input class="signuptextsm" placeholder="First Name"></input>
                        <input class="signuptextsm" placeholder="City"></input>
                        <input class="signuptextsm" placeholder="Age"></input>
                        <div class="dropdown">Instrument 2</div>
                        <div class="dropdown">Genre 1</div>
                        <div class="dropdown">Genre 3</div>
                        <div class="dropdown">Vehicle</div>
                        <div class="dropdown">Practice Space?</div>
                    </div>
                    <div class="musician-column2">
                        <input class="signuptextsm" placeholder="Last Name"></input>
                        <div class="dropdown">State</div>
                        <div class="dropdown">Primary Instrument</div>
                        <div class="dropdown">Instrument 3</div>
                        <div class="dropdown">Genre 2</div>
                        <div class="dropdown">Genre 4</div>
                        <div class="dropdown">Work Schedule</div>
                        <div class="dropdown">Alcohol?</div>
                    </div>
                </div>
            </div>

            <div class="bandcontainer">
                <div class="band-column-container">
                    <div class="band-column1">
                        <input class="signuptextsm" placeholder="Band Name"></input>
                        <div class="dropdown">State</div>
                        <div class="dropdown">Genre 2</div>
                        <div class="dropdown">Genre 4</div>
                        <div class="dropdown">Preferred Work Schedule</div>
                        <input class="signuptextsm" placeholder="Preferred Age Range"></input>
                    </div>
                    <div class="band-column2">
                        <input class="signuptextsm" placeholder="City"></input>
                        <div class="dropdown">Genre 1</div>
                        <div class="dropdown">Genre 3</div>
                        <div class="dropdown">Van?</div>
                        <div class="dropdown">Practice Space?</div>
                        <div class="dropdown">Alcohol/Drug Preference</div>
                    </div>
                </div>
            </div>

            <div class="signup-bottom-container">
                    <input class="signuptextlg" placeholder="Briefly describe your gear."></input>
                    <input class="signuptextlg" placeholder="Any extra notes?"></input>
                    <input class="signuptextlg" placeholder="Email"></input>
                    <input class="signuptextlg" id="signup-pwd"placeholder="Password"></input>
                    <input class="signuptextlg" id="signup-pwd-conf"placeholder="Password Confirmation"></input>
                    <!--Photo Upload-->
                    <!--Soundcloud-->
            </div>
        </div>
    </div>
